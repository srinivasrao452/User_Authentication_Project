
{% extends 'base.html' %}

{% block title %}
    User Authentications
{% endblock %}

{% block body %}
    {% if user.is_authenticated %}
        <h1>Username is : {{ user.username }}</h1>
        <h1>User Email is : {{ user.email }}</h1>
    {% else %}
        <h1>Please Login first!</h1>
    {% endif %}
{% endblock %}
