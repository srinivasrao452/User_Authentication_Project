
{% extends 'base.html' %}

{% block title %}
    User Register
{% endblock %}

{% block body %}
   <form method="POST">
     {% csrf_token %}
       <table>
          <tr>
              <th>Username :</th>
              <td><input type="text" name="username"></td>
          </tr>
            <tr>
              <th>Email :</th>
              <td><input type="email" name="email"></td>
          </tr>
            <tr>
              <th>Password :</th>
              <td><input type="password" name="password1"></td>
          </tr>
            <tr>
              <th>Confirm Password :</th>
              <td><input type="password" name="password2"></td>
          </tr>
           <tr>
               <th></th>
               <td><input type="submit" value="Register" class="btn btn-primary"
             style="margin-left: 50px;"></td>
           </tr>
       </table>


     <p class="text-justify">Do you want login ?
         <a href="{% url 'login' %}" class="text-white">Login</a>
     </p>
   </form>
{% endblock %}
